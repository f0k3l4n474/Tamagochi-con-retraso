<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi + retraso</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>

<body>
    <div class="device">
        <div class="outer-bezel">
            <div class="middle-bezel">
                <div class="inner-bezel">
                    <div class="device-2">
                        <div class="tamagochi-screen">
                            <div class="icons-device">
                                <div class="icons-interaction">
                                    <div class="hunger-icon-background"></div><img id="hunger-button"
                                            src="https://static.vecteezy.com/system/resources/previews/012/889/612/non_2x/pixel-art-speech-bubble-with-food-tray-icon-plate-of-food-icon-for-8bit-game-on-white-background-vector.jpg"
                                            alt="hunger-icon">
                                    <div class="games-icon-background"></div><img id="games-button"
                                            src="https://static.vecteezy.com/system/resources/previews/012/805/358/non_2x/pixel-art-speech-bubble-with-speaker-icon-icon-for-8bit-game-on-white-background-vector.jpg"
                                            alt="games-icon">
                                    <div class="shopping-icon-background"></div>
                                        <img id="shopping-button" src="https://static.vecteezy.com/system/resources/thumbnails/013/414/304/small_2x/pixel-art-speech-bubble-with-shopping-basket-icon-icon-for-8bit-game-on-white-background-vector.jpg"
                                            alt="shopping-icon" width="50px">                                    
                                    <div class="thirst-icon-background"></div><img id="thirst-button"
                                            src="https://www.shutterstock.com/image-illustration/pixel-skull-260nw-566523574.jpg"
                                            alt="thirst-icon">
                                </div>
                            </div>
                            
                            <div class="icons-bars">
                                <div id="hunger-bar"></div><img id="hunger-icon-bar"
                                        src="https://static.vecteezy.com/system/resources/previews/012/889/612/non_2x/pixel-art-speech-bubble-with-food-tray-icon-plate-of-food-icon-for-8bit-game-on-white-background-vector.jpg"
                                        alt="hunger-icon" width="50px">
                                <div id="games-bar"></div><img id="games-icon-bar"
                                        src="https://static.vecteezy.com/system/resources/previews/012/805/358/non_2x/pixel-art-speech-bubble-with-speaker-icon-icon-for-8bit-game-on-white-background-vector.jpg"
                                        alt="games-icon" width="50px">
                                        <div id="thirst-bar"></div><img id="thirst-icon-bar"
                                            src="https://www.shutterstock.com/image-vector/vector-isolated-illustration-pixel-red-600nw-2165576787.jpg"
                                            alt="thirst-icon" width="50px">
                            </div>

                            <div class="screen-background">
                                <span id="white-space-1"></span>
                                <div class="hill"></div>
                                <span id="white-space-2"></span>
                                <div class="sky"></div>
                                <div class="animal">
                                    <div class="animal-head">
                                        <div class="eyes">
                                            <span id="left-eye"></span>
                                            <span id="right-eye"></span>
                                        </div>
                                        <div class="nose">
                                            <span id="top-nose"></span>
                                            <span id="middle-nose"></span>
                                            <span id="bottom-left-nose"></span>
                                            <span id="bottom-right-nose"></span>
                                        </div>
                                        <div class="mouth"></div>
                                    </div>
                                    <div class="animal-body"></div>
                                </div>
                                <div class="background-2"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
